<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slide Navbar</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
        <script src="JavaScript.js"></script>
    </head>
</html>
<body>
        <div class="main">        
            <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="login">
                <form name="login-form">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" placeholder="Email" name="email" class="writing-box" style="margin-bottom: 10px;">
                    <input type="password" name="pass" placeholder="Password" class="writing-box">
                    <input type="text" readonly id="capt">
                    <input type="text" id="textinput" placeholder="Enter the captcha ">
                    <h4 style="text-align: center;">Captcha not visible <img src="refresh image.png" width="20px" onclick="cap()" ></h4>
                    <button type="button" id="signup-submit-btn" class="submit-button" onclick="submitForm()">submit</button>
                </form>
            </div>
    
    
                <div class="signup">
                    <form name="signup-form">
                        <label for="chk" aria-hidden="true">Sign Up</label>
                        <input type="name" name="name" placeholder="Name" required="">
                        <input type="text" placeholder="Email" name="email" class="writing-box" style="margin-bottom: 10px;">
                        <input type="password" name="pswd" placeholder="Password" required="">
                        <input type="password" id="pass2" placeholder="Confirm Password" class="writing-box">
                        <button type="button" id="signup-submit-btn" class="submit-button" onclick="checkValidate()">submit</button>
                    </form>
                </div>
        </div>
</body>
